<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light" style="min-width: 300px;">
    <h3 class="mb-4 text-center">Acceso Administrador</h3>

    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" formControlName="username"
        [ngClass]="{ 'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid }" />
      <div class="invalid-feedback">El nombre de usuario es obligatorio.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }" />
      <div class="invalid-feedback">La contraseña es obligatoria.</div>
    </div>

    <div *ngIf="mensajeError" class="alert alert-danger mt-2 text-center">
      {{ mensajeError }}
    </div>

    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
  </form>
</div>
