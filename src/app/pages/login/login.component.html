<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light" style="min-width: 300px;">
    <h3 class="mb-4 text-center">Login</h3>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email"
        [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }" />
      <div class="invalid-feedback">Ingrese un email v치lido.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contrase침a</label>
      <input type="password" class="form-control" formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }" />
      <div class="invalid-feedback">La contrase침a es obligatoria.</div>
    </div>

    <div *ngIf="mensajeError" class="alert alert-danger mt-2 text-center">
      {{ mensajeError }}
    </div>

    <button type="submit" class="btn btn-primary w-100">Iniciar sesi칩n</button>
  </form>
</div>
